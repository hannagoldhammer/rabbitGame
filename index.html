<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Spel/css/main.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="startDiv">
        <h1>Welcome to rabbit world!</h1>
        <h3>In your hourse you own three rabbits, feed them before they starve to death!</h3>
        <h4>These are the things you can do:</h4>
        <ul>
            <li>
                Feed (rabbit name)
            </li>
            <li>
                Go home
            </li>
            <li>
                Go to shop
            </li>
            <li>
                Buy rabbitfood
            </li>
        </ul>
    </div>
    <div class="backgroundBlock">
        <h3>Food quantity at home</h3>
        <div class="foodContainer">
            <div class="foodLevel"></div>
        </div>
        <div class="hungerContainer">
            <h3>Bunny hunger</h3>
            <div id="RabbitsDiv"></div>
        </div>
        <div>
            <input type="text" id="inputField">
            <button id="inputBtn">Go!</button>
        </div>
        <div>
            <h3 class="position"></h3>
        </div>
        <div>
            <h3 class="carry"></h3>
        </div>
        <div class="pastCommands">
        </div>
    </div>
</body>

</html>
